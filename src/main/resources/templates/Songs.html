<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Song</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>

<form action="/addsong" method="post">
    <fieldset>
        <legend>Add Song</legend>
        <label for="title"> Song Title:</label>
        <input type="text" id="title" name="title">
        <br>
        <label for="length"> length:</label>
        <input type="number" id="length" name="length">
        <br>
        <label for="trackNumber"> Song Count:</label>
        <input type="number" id="trackNumber" name="trackNumber">
        <br>
        <input type="submit" value="Add new song">
    </fieldset>
</form>

<ul>
    <div th:each="song : ${song}" >
        <p>Title: <span th:text=${song.title}></span></p>
        <br>
        <p>length: <span th:text="${song.length}"></span></p>
        <br>
        <p>trackNumber: <span th:text="${song.trackNumber}"></span></p>
        <br>
        <p>albumTitle: <span th:text="${albumTitle}"></span></p>

    </div></ul>
